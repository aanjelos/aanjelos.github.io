<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardBoard LK | Links</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
    
    <!-- Google Fonts: Notable -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    
    <!-- Icons from Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #e7c48b;
            --black: #1f1f1f;
            --accent-red: #d6133d;
            --accent-teal: #2a9d8f;
            --paper-texture: #f4dec0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--black);
            font-family: 'Notable', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Halftone Background Pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--black) 1px, transparent 1px),
                radial-gradient(var(--black) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
        }

        /* Grunge Vignette Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(31, 31, 31, 0.4) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            perspective: 1000px; /* For 3D Tilt Effect */
            z-index: 10;
            position: relative;
        }

        /* NEW: Separate Shadow Layer to prevent Z-fighting */
        .card-shadow {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: calc(100% - 4rem); /* Match padding of container */
            height: calc(100% - 4rem);
            background-color: rgba(31, 31, 31, 0.4);
            transform: translateZ(-20px); /* Push well behind */
            filter: blur(15px);
            z-index: 0;
            /* Will be shaped by JS to match card */
        }

        /* The "Card" holding content */
        .card-board {
            background-color: var(--paper-texture);
            position: relative;
            padding: 3rem 2rem;
            /* REMOVED: filter: drop-shadow which was causing the flickering */
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        /* Paper texture noise overlay */
        .card-board::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Header / Logo Area */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
            transform: translateZ(10px); /* Slight lift */
        }

        .logo-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Filter to blend logo slightly with paper */
            filter: sepia(0.2) contrast(1.1);
            transform: rotate(-3deg);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-wrapper:hover .logo-img {
            transform: rotate(2deg) scale(1.1);
        }

        /* Links Section */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-decoration: none;
            background-color: var(--black);
            color: var(--bg-color);
            font-size: 1.1rem;
            padding: 1.2rem 1rem;
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
            /* Clip path will be set by JS, fallback here */
            clip-path: polygon(2% 2%, 98% 0%, 100% 98%, 0% 100%);
            /* FIX: Increased Z-distance to avoid clipping */
            transform: translateZ(30px); 
            /* REMOVED: backface-visibility: hidden (caused issues) */
        }

        .link-btn:hover {
            /* Keep the Z translation on hover */
            transform: translateZ(40px) scale(1.02) rotate(-1deg);
            color: #fff;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2); 
        }

        /* Hover Colors per brand */
        .link-btn.tiktok:hover { background-color: #000000; }
        .link-btn.insta:hover { background-color: #E1306C; }
        .link-btn.youtube:hover { background-color: #FF0000; }
        .link-btn.collection:hover { background-color: var(--accent-teal); }

        .icon {
            width: 24px;
            height: 24px;
        }

        /* Background floating scraps */
        .scrap {
            position: absolute;
            background: var(--black);
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container" id="tilt-box">
        <!-- New Shadow Layer -->
        <div class="card-shadow" id="card-shadow"></div>
        
        <div class="card-board" id="main-card">
            
            <header class="header">
                <div class="logo-wrapper">
                    <!-- Fallback if image missing: display initials -->
                    <img src="logo.png" alt="CardBoard LK Logo" class="logo-img" onerror="this.onerror=null;this.parentElement.innerHTML='<div style=\'width:100%;height:100%;background:#1f1f1f;color:#e7c48b;display:flex;align-items:center;justify-content:center;font-size:2rem;transform:rotate(-3deg)\'>CB</div>'">
                </div>
            </header>

            <div class="links-wrapper">
                <a href="https://www.tiktok.com/@cardboard.lk" target="_blank" class="link-btn tiktok">
                    <!-- Custom SVG for TikTok since generic library lacks brand icons -->
                    <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>
                    <span>TikTok</span>
                </a>

                <a href="https://www.instagram.com/cardboard.lk/" target="_blank" class="link-btn insta">
                    <i data-lucide="instagram"></i>
                    <span>Instagram</span>
                </a>

                <a href="https://youtube.com/@CardBoardLK" target="_blank" class="link-btn youtube">
                    <i data-lucide="youtube"></i>
                    <span>YouTube</span>
                </a>

                <a href="https://aanjelos.github.io/boardgames/" target="_blank" class="link-btn collection">
                    <i data-lucide="dice-5"></i>
                    <span>My Collection</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Script for Interactivity and Random Tears -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        /* Function: Generate Random Polygon for Torn Effect
           Creates a polygon path with jagged edges based on percentage.
           @param variance: how "jagged" the tear is (0-5)
        */
        function generateTornEdge(variance = 2) {
            let points = [];
            
            // Top Edge (Left to Right)
            for (let i = 0; i <= 100; i += 5) {
                points.push(`${i}% ${Math.random() * variance}%`);
            }
            
            // Right Edge (Top to Bottom)
            for (let i = 0; i <= 100; i += 10) {
                points.push(`${100 - Math.random() * variance}% ${i}%`);
            }
            
            // Bottom Edge (Right to Left)
            for (let i = 100; i >= 0; i -= 5) {
                points.push(`${i}% ${100 - Math.random() * variance}%`);
            }
            
            // Left Edge (Bottom to Top)
            for (let i = 100; i >= 0; i -= 10) {
                points.push(`${Math.random() * variance}% ${i}%`);
            }

            return `polygon(${points.join(', ')})`;
        }

        // 1. Apply torn edges to all buttons randomly
        const buttons = document.querySelectorAll('.link-btn');
        buttons.forEach(btn => {
            btn.style.clipPath = generateTornEdge(3); // Higher variance for buttons
        });

        // 2. Apply torn edges to the main card AND the shadow (must match)
        const mainCard = document.getElementById('main-card');
        const cardShadow = document.getElementById('card-shadow');
        
        // Use exact same shape for both
        const cardShape = generateTornEdge(1.5);
        mainCard.style.clipPath = cardShape;
        cardShadow.style.clipPath = cardShape;

        // 3. 3D Tilt Effect
        const container = document.getElementById('tilt-box');
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Calculate rotation based on cursor position relative to center
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Max rotation degrees
            const maxRot = 2;
            
            const rotateX = ((y - centerY) / centerY) * -maxRot;
            const rotateY = ((x - centerX) / centerX) * maxRot;

            // Apply to card and keep shadow behind it
            const transformString = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            mainCard.style.transform = transformString;
            // Shadow mimics movement but stays behind
            cardShadow.style.transform = transformString + " translateZ(-20px)"; 
        });

        // Reset on mouse leave
        container.addEventListener('mouseleave', () => {
            mainCard.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
            cardShadow.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(-20px)`;
        });

        /* Smoother Mobile Tilt (Gyroscope) */
        let targetX = 0;
        let targetY = 0;
        let currentX = 0;
        let currentY = 0;

        window.addEventListener('deviceorientation', (event) => {
            if (event.beta === null || event.gamma === null) return;
            // Clamp values
            const tiltX = Math.max(-20, Math.min(20, event.gamma));
            const tiltY = Math.max(-20, Math.min(20, event.beta));
            targetX = tiltX;
            targetY = tiltY;
        });

        function updateTilt() {
            // Smooth interpolation
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;

            const maxMobileRot = 5;
            const rY = (currentX / 20) * maxMobileRot;
            const rX = (currentY / 20) * -maxMobileRot;

            // Apply if on touch device
            if (window.matchMedia("(hover: none)").matches && (Math.abs(currentX) > 0.1 || Math.abs(currentY) > 0.1)) {
                 const transformString = `perspective(1000px) rotateX(${rX}deg) rotateY(${rY}deg)`;
                 mainCard.style.transform = transformString;
                 cardShadow.style.transform = transformString + " translateZ(-20px)";
            }

            requestAnimationFrame(updateTilt);
        }
        
        updateTilt();

        // 4. Generate random background scraps
        const body = document.querySelector('body');
        const colors = ['#d6133d', '#2a9d8f', '#1f1f1f'];

        for(let i=0; i<6; i++) {
            let scrap = document.createElement('div');
            scrap.classList.add('scrap');
            let size = Math.floor(Math.random() * 60 + 40);
            scrap.style.width = size + 'px';
            scrap.style.height = size + 'px';
            scrap.style.top = Math.random() * 90 + 'vh';
            scrap.style.left = Math.random() * 90 + 'vw';
            scrap.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            scrap.style.transform = `rotate(${Math.random() * 360}deg)`;
            scrap.style.clipPath = generateTornEdge(15);
            body.appendChild(scrap);
        }
    </script>
</body>
</html>
